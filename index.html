<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login & To-Do List</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <img src="" alt="">

<div id="loginContainer" class="container">
  <h2 id="formTitle">Login</h2>
  <div class="input-field">
    <label for="username">Username</label>
    <input type="text" id="username" required>
  </div>
  <div class="input-field">
    <label for="password">Password</label>
    <input type="password" id="password" required>
  </div>
  <button id="authButton" class="button">Sign In</button>
  <p id="switchText" class="switch">Create a new account</p>
</div>

<div id="toDoList" class="container">
  <h2>To-Do List</h2>
  <div class="input-field">
    <input type="text" id="taskInput" placeholder="Enter a task">
    <button id="addTaskButton" class="button" style="margin-top: 10px;">Add Task</button>
  </div>
  <ul id="taskList"></ul>
</div>

<script>
  // Login and signup switch
  const loginContainer = document.getElementById('loginContainer');
  const toDoList = document.getElementById('toDoList');
  const formTitle = document.getElementById('formTitle');
  const authButton = document.getElementById('authButton');
  const switchText = document.getElementById('switchText');

  let isLogin = true;

  switchText.addEventListener('click', () => {
    isLogin = !isLogin;
    formTitle.textContent = isLogin ? 'Login' : 'Create Account';
    authButton.textContent = isLogin ? 'Sign In' : 'Sign Up';
    switchText.textContent = isLogin ? 'Create a new account' : 'Back to Login';
  });

  authButton.addEventListener('click', () => {
    loginContainer.style.display = 'none';
    toDoList.style.display = 'block';
  });

  // To-do list functionality
  const taskInput = document.getElementById('taskInput');
  const taskList = document.getElementById('taskList');
  const addTaskButton = document.getElementById('addTaskButton');

  addTaskButton.addEventListener('click', () => {
    const taskText = taskInput.value.trim();
    if (taskText === '') return;

    const li = document.createElement('li');
    li.textContent = taskText;

    const removeButton = document.createElement('button');
    removeButton.textContent = 'Remove';
    removeButton.classList.add('remove-button');
    removeButton.addEventListener('click', () => li.remove());

    li.appendChild(removeButton);
    taskList.appendChild(li);
    taskInput.value = '';
  });
</script>

</body>
</html>
